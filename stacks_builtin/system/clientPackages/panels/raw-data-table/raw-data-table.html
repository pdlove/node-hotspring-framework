<!-- Action Buttons -->
<div class="d-flex align-items-center mb-3">
    <div class="btn-group me-3">
        <button id="add-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#stackModal">Add</button>
        <button id="edit-button" class="btn btn-warning">Edit</button>
        <button id="delete-button" class="btn btn-danger">Delete</button>
    </div>
    <button id="refresh-button" class="btn btn-secondary me-3">Refresh</button>
    <div class="input-group ms-auto me-3">
        <input type="text" id="filter-json" class="form-control" placeholder="JSON Filter">
        <button id="filter-button" class="btn btn-primary">Filter</button>
    </div>
    <div class="d-flex align-items-center">
        <label for="page-size" class="me-2 mb-0">Page Size:</label>
        <select id="page-size" class="form-select" style="width: auto;">
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="1000" selected>1000</option>
            <option value="all">All</option>
        </select>
    </div>
</div>

<!-- Table Container -->
<div class="table-container" id="thisTable">
</div>
